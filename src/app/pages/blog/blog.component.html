<section class="container my-3">
  <div class="row my-5 text-center">
    <div class="col">
      <h4 class="display-4">Blog</h4>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">

      <div *ngIf="blogs?.length === 0">
        <div class="alert alert-secondary" role="alert">
          <fa-icon [icon]="faExclamation"></fa-icon>
          <h5>I'm still working on the posts, we'll have content here soon.</h5>
        </div>
      </div>

      <app-card [data]="blogs"></app-card>

      <div *ngIf="loading">
        <app-loading></app-loading>
      </div>

    </div>
  </div>
</section>
